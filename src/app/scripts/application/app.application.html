<!-- app.application -->

<div class="row justify-content-center">
    <div class="col-8">
        <div class="application-form-wrap">
            <!--  <application-form formdata="vm.formdata"></application-form>

           <br>
            <br>
            -->

            <!-- 
Title
First Name
Middle Name
Last Name 
Home Phone (including country code)
Mobile Phone (including country code)
Email address  
Mailing Address
Social Security Number

    -->

            <form novalidate name="appForm">
                <h3 class="clearfix mb-3">Personal Information</h3>
                <div class="form-group row personal-information mb-3">



                    <div class="form-inline inline-section mb-3 w-100">

                        <div class="input-group mb-2 mr-sm-2 mb-sm-0 w-100">
                            <label class="mr-3 mx-0" for="inlineFormCustomSelect">Title</label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 px-2" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">MR.</option>
                                <option value="2">MS.</option>
                                <option value="3">MRS.</option>
                                <option value="3">DR.</option>
                            </select>

                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="First Name">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Middle Name">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Last Name">
                        </div>
                    </div>
                    <!-- inline-section -->
 
                    <div class="form-inline inline-section mb-3">
                        <div class="input-group w-100">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="">
                                <input type="number" class="form-control w-75" id="inlineFormInputGroup" placeholder="Home Phone">

                            </div>

                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="">
                                <input type="number" class="form-control w-75" id="inlineFormInputGroup" placeholder="Mobile Phone">
                            </div> 
                        </div>

                    </div>
                    <!-- inline-section -->

                </div>
            </form>


            <form>
                <h3 class="clearfix mb-3">Personal Information</h3>

                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">First Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="First Name" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-search-input" class="col-2 col-form-label">Search</label>
                    <div class="col-10">
                        <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-url-input" class="col-2 col-form-label">URL</label>
                    <div class="col-10">
                        <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                    <div class="col-10">
                        <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-password-input" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input class="form-control" type="password" value="hunter2" id="example-password-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-number-input" class="col-2 col-form-label">Number</label>
                    <div class="col-10">
                        <input class="form-control" type="number" value="42" id="example-number-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                    <div class="col-10">
                        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-month-input" class="col-2 col-form-label">Month</label>
                    <div class="col-10">
                        <input class="form-control" type="month" value="2011-08" id="example-month-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-week-input" class="col-2 col-form-label">Week</label>
                    <div class="col-10">
                        <input class="form-control" type="week" value="2011-W33" id="example-week-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-time-input" class="col-2 col-form-label">Time</label>
                    <div class="col-10">
                        <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-color-input" class="col-2 col-form-label">Color</label>
                    <div class="col-10">
                        <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                    </div>
                </div>

            </form>
        </div>
        <!-- wrap -->
    </div>
    <!-- col -->
</div>
<!-- row-->
