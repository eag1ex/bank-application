<!-- app.application -->

<div class="row justify-content-center">
    <div class="col-11">
        <div class="application-form-wrap">
            <!--  <application-form formdata="vm.formdata"></application-form> -->

            <form novalidate name="appForm" id="application-form">

                <div class="form-group row personal-information mb-3 mx-0">
                    <h3 class="clearfix mb-3">Personal Information</h3>

                    <div class="form-inline inline-section mb-3 w-100">

                        <label class="col-form-label w-100 section-label">Your Name:-</label>

                        <div class="input-group mb-2  mb-sm-0">
                            <select class="custom-select mb-2 mr-1 mb-sm-0 px-2" id="inlineFormCustomSelect">
                                <option selected>Title</option>
                                <option value="1">MR.</option>
                                <option value="2">MS.</option>
                                <option value="3">MRS.</option>
                                <option value="3">DR.</option>
                            </select>
                        </div>

                        <div class="input-group mb-2 mb-sm-0 mr-1">
                            <input type="text" class="form-control" id="" placeholder="First Name">
                        </div>
                        <div class="input-group mb-2 mb-sm-0 mt-2">
                            <input type="text" class="form-control" id="" placeholder="Middle Name">
                        </div>
                        <div class="input-group mb-2 mb-sm-0 mr-1 mt-2"> 
                            <input type="text" class="form-control" id="" placeholder="Last Name">
                        </div>

                    </div>
                    <!-- inline-section -->
                    <div class="form-inline inline-section mb-3 w-100">
                        <label class="col-form-label w-100 section-label">Your Phone:-</label>
                        <div class="input-group mb-2 mb-sm-0 mx-0">
                            <input type="number" class="form-control" id="" placeholder="+">
                            <input type="number" class="form-control w-75" id="" placeholder="Home Phone">
                        </div>

                        <div class="input-group mb-2 mb-sm-0 mx-0">
                            <input type="number" class="form-control" id="" placeholder="+">
                            <input type="number" class="form-control w-75" id="" placeholder="Mobile Phone">
                        </div>
                    </div>
                    <!-- inline-section -->

                    <div class="form-inline inline-section mb-3 w-100">
                        <label class="col-form-label w-100 section-label">Mailing Address:-</label>

                        <div class="input-group mb-2 mb-sm-0 w-50">
                            <input type="text" class="form-control" id="" placeholder="Address">
                        </div>

                        <div class="input-group mb-2 mb-sm-0 w-50">
                            <input type="text" class="form-control" id="" placeholder="Optional">
                        </div>

                    </div>
                    <!-- inline-section -->

                    <div class="form-inline inline-section mb-3 w-100">
                        <label class="col-form-label w-100 section-label">Social Security Number:-</label>

                        <div class="input-group mb-2 mb-sm-0 w-50">
                            <input type="text" class="form-control" id="" placeholder="Security Number">
                        </div>

                    </div>
                    <!-- inline-section -->
                </div>
                <!-- personal-information -->

                <div class="form-group row employment-information mb-3 mx-0">
                    <h3 class="clearfix mb-3">Employment Information</h3>
                    <div class="form-inline inline-section mb-3 w-100">
                        <div class="input-group mb-2 mb-sm-0 mx-0 w-100">
                            <input type="text" class="form-control w-100" id="" placeholder="Job Position">
                        </div>

                    </div>
                    <!-- inline-section -->

                    <div class="form-inline inline-section mb-3 w-100">
                        <label class="col-form-label w-100 section-label">Employer:-</label>
                        <div class="input-group mb-2 mb-sm-0 mx-0 w-50">
                            <input type="text" class="form-control w-50" id="" placeholder="Name">
                        </div>

                        <div class="input-group mb-2 mb-sm-0 mx-0 w-50">
                            <input type="text" class="form-control w-50" id="" placeholder="Address">
                        </div>
                    </div>
                    <!-- inline-section -->

                    <div class="form-inline inline-section mb-3 w-100">
                        <label class="col-form-label w-100 section-label">Work:-</label>
                        <div class="input-group mb-2 mb-sm-0 mx-0">
                            <input type="number" class="form-control" id="" placeholder="+">
                            <input type="number" class="form-control w-75" id="" placeholder="Work Phone">
                        </div>

                    </div>
                    <!-- inline-section -->


                </div>
                <!-- employment-information -->

                <div class="form-group row account-information mb-3 mx-0">
                    <h3 class="clearfix mb-3">Account Information</h3>

                    <div class="form-inline inline-section mb-3 w-100">

                        <label class="col-form-label w-100 section-label">Account Type:-</label>
                        <div class="input-group mb-2 mb-sm-0 w-25">
                            <select required class="custom-select mb-2 mr-1 mb-sm-0 px-2" id="inlineFormCustomSelect">
                                <option selected>Type</option>
                                <option value="1">Savings</option>
                                <option value="2">Deposit</option>  
                            </select>
                        </div>
                        <div class="input-group mb-2 mb-sm-0 w-75">
                            <input type="text" class="form-control" id="" placeholder="Purpose of bank account">
                        </div>
                    </div>
                    <!-- inline-section -->

                    <div class="form-inline inline-section mb-3 w-100">
                        <div class="input-group mb-2 mb-sm-0 w-100">
                            <input type="text" class="form-control w-100" id="" placeholder="Where will the money come from?">
                        </div>
                    </div>
                    <!-- inline-section -->
                    <div class="form-inline inline-section mb-3 w-100">
                        <div class="input-group mb-2 mb-sm-0 w-100">
                            <input type="text" class="form-control w-100" id="" placeholder="How did you hear about us?">
                        </div>
                    </div>

                </div>
                <!-- account-information -->

                <div class="form-group row ducument-information mb-3 mx-0">
                    <h3 class="clearfix mb-3 w-100">Documentation</h3>

                    <div class="form-group inline-section mb-3">
                        <label class="section-label">Upload Utility Bill:-</label>
                        <div class="input-group w-75">
                            <label class="custom-file">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                    </div> 
                    <!-- form-group --> 
                      <div class="form-group inline-section mb-3">
                        <label class="section-label">Upload Social Security Number:-</label>
                        <div class="input-group w-75">
                            <label class="custom-file">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                    </div>
                    <!-- form-group --> 

                </div>
                <!-- ducument-information -->

            </form>

        </div>
        <!-- wrap --> 
    </div>
    <!-- col -->
</div>
<!-- row-->
