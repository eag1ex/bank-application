<!-- add app.welcome -->
<div class="row justify-content-center">
    <div class="col-6"> 
<h2 >Welcome!</h2> 
<h1>Online bank application form</h1>
<p class="lead">
  Please register new token/ or enter existing.
</p>
        <div id="app-welcome-wrap" class="w-75">
            <form name="welcomeForm" class="form-inline" novalidate>
                {{welcomeForm.register}}
                <div class="form-group">
                    <label class="sr-only">Token</label>
                    <p class="form-control-static">Token</p>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="inputnumber" class="sr-only">Enter unique token</label>
                    <input ng-model="vm.register" ng-minlength="5" required name="register" type="text" class="form-control" id="inputnumber"
                        placeholder="reference">
                </div>
                <button ng-class='{"disabled": !welcomeForm.register.$valid || !welcomeForm.register.$dirty || welcomeForm.register.$modelValue.length<4}'
                    type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>

</div>
